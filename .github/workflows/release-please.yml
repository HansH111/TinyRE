name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          packageName: tinyre
          # Customize how commit types appear in the changelog
          changelogTypes: |
            - type: feat
              section: Features
              hidden: false
            - type: fix
              section: Bug Fixes
              hidden: false
            - type: docs
              section: Documentation
              hidden: false
            - type: chore
              section: Build System & CI
              hidden: false
            - type: refactor
              section: Refactoring
              hidden: true
            - type: test
              section: Tests
              hidden: true

      # ──────────────────────────────────────────────────────────────
      # The steps below only run AFTER the release PR is merged
      # and a new tag/release is created by release-please
      # ──────────────────────────────────────────────────────────────

      - name: Checkout code (for build)
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4

      - name: Install build tools
        if: ${{ steps.release.outputs.release_created }}
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build static library
        if: ${{ steps.release.outputs.release_created }}
        run: |
          make clean
          make lib

      - name: Upload assets to release
        if: ${{ steps.release.outputs.release_created }}
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          files: |
            libtre.a
            include/tre.h
            README.md
          tag_name: ${{ steps.release.outputs.tag_name }}
          generate_release_notes: true
          body: |
            TinyRE ${{ steps.release.outputs.tag_name }} is released!

            **Included assets:**
            - `include/tre.h` — header file
            - `libtre.a` — static library (built on ubuntu-latest)
            - `README.md` — full documentation

            Built automatically via GitHub Actions.
